<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/angular-svg-round-progressbar/build/roundProgress.js"></script>
</head>

<body ng-app="starter" ng-controller="TimerCtrl as timer">

    <style>
        body {
            background-color: navy;
        }

        button,
        input,
        .round-progress {
            display: block;
            margin: auto;
        }

        .progress-content,
        .progress-wrapper {
            margin-top: 10vh;
            margin-bottom: 10vh;
        }

        .progress-content {
            position: absolute;
            transform: translate(-50%, 400%);
            left: 50%;
            top: 0;
            color: white;
        }
    </style>

    <div class="progress-wrapper">
        <div class="progress-content">
            {{timer.seconds}} / {{timer.duration}}
        </div>
        <round-progress animation="linearEase" stroke="5" radius="100" color="{{(timer.current >= timer.duration) ? '#19DC19' : 'url(#green-to-cyan-gradient)'}}" current="timer.current" max="timer.duration" duration="1000">
            <svg>
                <linearGradient id="green-to-cyan-gradient" x1="0" x2="0" y1="0" y2="1">
                    <stop stop-color="#19DC19"/>
                    <stop offset="100%" stop-color="#53C6E6"/>
                </linearGradient>
            </svg>
        </round-progress>
    </div>

    <button ng-click="timer.start()">Start</button>
    <button ng-click="timer.reset()">Reset</button>
    <input type="number" ng-model="timer.duration">
    <button ng-click="timer.pause()">{{timer.paused ? 'Resume' : 'Pause'}}</button>

    <script src="timerController.js"></script>

</body>

</html>
