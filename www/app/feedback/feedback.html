<div class="bg-blue-shoes">
    <wd-header title="lang.getText('feedbackTitle')"></wd-header>

    <div id="smiley-list" class="spaced-list">

        <div ng-repeat="i in [5,4,3,2,1]" class="item item-thumbnail-left" ng-click="feedback.setSmileyValue({{i}})">

            <img ng-src="img/smilies/smiley-{{i}}.png">
            <p>{{lang.getText('smiley' + i)}}</p>

        </div>
    </div>
</div>
