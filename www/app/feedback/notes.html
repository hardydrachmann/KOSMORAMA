<div class="backgroundColor">

	<i class="ion-compose"></i>
	<div id="notesArea">
		<textarea id="notesInput" maxlength="{{notes.maxChars}}" ng-focus="notes.clearContent($event)" ng-blur="notes.revertContent($event)" ng-model="notes.messageText" ng-change="notes.remainingChars()" rows="14" placeholder="{{lang.getText('notesTitle')}}">
		</textarea>

		<p>{{lang.getText('remainingChars')}}<span id="showCharsCount" style="color:white">{{notes.maxChars}}</span></p>
	</div>
</div>
