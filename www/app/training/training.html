<div class="backgroundColor">
    <div ng-controller="TimerController">
        <div class="row">
            <div class="col">
                <h2 id="trainingPlanHeader">{{getText('trainingDemoTitle')}}</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="video-container">
                    <div id="yt-player"></div>
                </div>
            </div>
        </div>

        <div class="progress-wrapper">
            <round-progress id="progress" max="timeProgress" current="progress" color="#303c50" bgcolor="#8092b3" radius="100" stroke="20" semi="false" rounded="false" clockwise="true" responsive="false" duration="1000" animation="linearEase" animation-delay="0"
                offset="0">bla</round-progress>
            <div class="progress-text">
                <h3 id=timer>{{timerText()}}</h3>
                <h4 id="timer">{{formatTime(counter)}}</h4>
            </div>
        </div>

    </div>
</div>
