<div class="bg-blue-to-brown">
    <wd-header title="lang.getText('trainingDemoTitle')"></wd-header>

    <audio src="{{training.getAudio(training.currentTrainingId)}}" type="audio/mpeg" autoplay></audio>

    <video id="playerID" src="{{training.getVideo(training.currentTrainingId)}}" type="video/mp4" autoplay loop></video>

    <p class="textbody" class="text-white">
        {{training.trainingDescription()}}
    </p>

    <div class="round-border">
        <div class="round-button" ng-click="tabs.continue()">
            <p class="content-font">START</p>
        </div>
    </div>

</div>
