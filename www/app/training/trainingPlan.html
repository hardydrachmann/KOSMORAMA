<div class="backgroundColor">

    <div>
        <h2 id="trainingPlanHeader">{{getText('trainingPlan')}}</h2>
    </div>
    
    <ion-scroll style="height: 65vh">
        <div class="list">
            <div class="col-5">
            </div>
            <div class="item item-thumbnail-left col-90 tpDivBackground" ng-repeat="item in TrainingItems">
                <h1 style="color: white; margin-top: 1em;" ng-if="item.passTitle">{{item.passTitle}}</h1>
                <img ng-if="item.ExerciseId" src="{{getPicture(item.ExerciseId)}}">
                <div ng-if="item.ExerciseId">
                    <p id="trainingName">{{getTrainingName(item)}}</p>
                    <hr/>
                    <h3 class="text-white">{{getText('trainingPlanRepetitions')}}{{item.Repetitions}}</h3>
                    <h3 class="text-white">{{getText('trainingPlanDuration')}}{{item.TimeSet*60}}</h3>
                </div>
            </div>
            <div class="col-5"></div>
        </div>
    </ion-scroll>
</div>
