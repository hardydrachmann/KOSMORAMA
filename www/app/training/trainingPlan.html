<div class="backgroundColor">

    <div>
        <h2 id="header">{{lang.getText('trainingPlan')}}</h2>
    </div>

    <ion-scroll style="height: 65vh">
        <div class="list">
            <div class="col-5">
            </div>
            <div class="item item-thumbnail-left col-90 tpDivBackground" ng-repeat="item in training.TrainingItems track by $index">
                <h1 style="color: white; margin-top: 1em;" ng-if="item.passTitle">{{item.passTitle}}</h1>
                <img ng-if="item.ExerciseId" src="{{training.getPicture(item.ExerciseId)}}">
                <div ng-if="item.ExerciseId">
                    <p id="trainingName">{{training.getTrainingName(item)}}</p>
                    <hr/>
                    <h3 class="text-white">{{lang.getText('trainingPlanSets')}}{{item.Sets}}</h3>
                    <h3 class="text-white">{{lang.getText('trainingPlanDuration')}}{{training.formatTime(item.TimeSet*60)}}</h3>
                </div>
            </div>
            <div class="col-5"></div>
        </div>
    </ion-scroll>

    <div class="round-border">
        <div class="round-button">
            <p class="content-font">GO</p>
        </div>
    </div>

</div>
