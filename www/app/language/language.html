<div class="backgroundColor">

    <ion-scroll style="height:84vh">
        <div class="list languageMenu">

            <div class="item item-thumbnail-left" ng-repeat="lang in langs | orderBy:'language'" ng-click="setLanguage(lang); tabs.setTabs();">
                <img src="{{lang.url}}">
                <h2 class="text-white">{{lang.language}}</h2>
            </div>
        </div>
    </ion-scroll>
</div>
