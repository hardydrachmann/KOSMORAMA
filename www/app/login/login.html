<div class="backgroundColor">

  <form id="login-form" action="#" ng-submit="user.login(); tabs.setTabs();">
    <input ng-change="{{user.setUserScreenNumber()}}" id="setUserScreenNumber" ng-model="user.userScreenNumber" type="text" placeholder="Login ID">
  </form>

  <div>
    <img src="img/login_watermark.png" id="login_watermark"></img>
  </div>
</div>
