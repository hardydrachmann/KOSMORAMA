<div class="backgroundColor">

    <div>
        <h2 id="trainingPlanHeader">{{getText('trainingPlan')}}</h2>
    </div>

    <ion-scroll style="height: 65vh">
        <div class="list">
            <div class="col-5"></div>
            <div class="item item-thumbnail-left col-90 tpDivBackground" ng-repeat="trainingItem in TrainigItems">
                <img src="{{picture(trainingItem.ExerciseId)}}">
                <h2 class="text-white"><textarea class="trainingName">{{trainingName(trainingItem)}}</textarea></h2>
                <h3 class="text-white">{{getText('trainingPlanRepetitions')}}{{trainingItem.Repetitions}}</h3>
                <h3 class="text-white">{{getText('trainingPlanDuration')}}{{trainingItem.TimeSet*60}}</h3>
            </div>
            <div class="col-5"></div>
        </div>
    </ion-scroll>
</div>
