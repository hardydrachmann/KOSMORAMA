<div class="bg-blue-shoes">
    <wd-header title="lang.getText('headerTitle')"></wd-header>

    <audio src="{{home.getAudio}}" type="audio/mpeg" autoplay></audio>

    <img class="round-image" ng-src="img/round-placeholder.png">

    <p class="textbody">Velkommen til Virtuel Træning. Du har på nuværende tidspunkt {{home.getPassCount()}} træningspas tilbage. Tryk på start for at begynde, eller vælg menuen i øverste venstre hjørne, for at se din post.</p>

    <div id="button-start">
        <a ng-href="#/trainingPlan">
            <div class="wide-button blue-button">
                <p class="content-font">{{lang.getText('start')}}</p>
            </div>
        </a>
    </div>
</div>
