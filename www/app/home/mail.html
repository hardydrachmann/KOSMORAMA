<style>
    .mail-title {
        float: left;
    }
    
    .mail-timestamp {
        float: right;
    }
    
    .mail-done {
        position: relative;
        margin: 1em;
        float: right;
    }
    
    .mail-back-button {
        margin: 2em;
    }
</style>

<div>
    <button class="mail-back-button" ng-click="closeMailView()">{{getText('back')}}</button>
</div>

<ion-scroll style="height:69%">
    <div class="list">
        <div class="item" ng-repeat="mail in mails" ng-click="toggleMailDisplay($index)">
            <div>
                <h2 ng-switch on="mail.isRead" class="mail-title">
                    <strong ng-switch-when="false">
                        {{mail.title}}
                    </strong>
                    <span ng-switch-when="true">
                        {{mail.title}}
                    </span>
                </h2>
            </div>
            <h3 class="mail-timestamp">
                {{mail.timestamp}}
            </h3>
            <br>
            <div id="{{'mail' + $index}}" class="inactive-mail">
                <hr> {{mail.message}}
                <br>
                <button class="mail-done" ng-click="logMail($index)">{{getText('mailDone')}}</button>
            </div>
        </div>
    </div>
</ion-scroll>
