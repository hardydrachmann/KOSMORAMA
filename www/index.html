<!DOCTYPE html>
<html>

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="lib/components/angular-material/angular-material.css">
<link href="lib/components/font-awesome/font-awesome.css">

<head>
  <!--  favicon.ico missing bug fix -->
  <link rel="shortcut icon" href="">

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="app/app.js"></script>
  <script src="app/help/helpController.js"></script>
  <script src="app/home/homeController.js"></script>
  <script src="app/login/loginController.js"></script>
  <script src="app/trainingPlan/trainingPlanController.js"></script>
  <script src="app/trainingInstruction/trainingInstructionController.js"></script>
  <script src="app/languageController.js"></script>
  <script src="lib/components/angular-material/angular-material.js"></script>
  <script src="lib/components/jquery/dist/jquery.js"></script>

</head>

<body ng-app="kosmoramaApp" ng-controller="LanguageController">
  <ion-pane>
    <ion-header-bar class="headerColor">
      <img id="headerImg" src="img/logo.png">
      <select id="btn-lang" ng-model="lang" ng-options="lang for lang in langs track by lang">
      <option style="background-image:url(img/flags/DK.png);">DK</option>
      </select>
    </ion-header-bar>

    <div style="margin-top:3em">
      <help id="helpSection" style="display:none"></help>
      <ion-nav-view></ion-nav-view>
    </div>

    <ion-tabs ng-controller="LoginController" class="tabs-icon-top">
      <ion-tab title="Help" ng-click="help()" icon="ion-help">
      </ion-tab>
      <ion-tab title="Home" icon="ion-home">
      </ion-tab>
      <ion-tab title="Logout" ng-click="logout()" icon="ion-log-out">
      </ion-tab>
    </ion-tabs>

  </ion-pane>
</body>

</html>
