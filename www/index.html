<!DOCTYPE html>
<html>

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="lib/components/angular-material/angular-material.css">
<link href="lib/components/font-awesome/font-awesome.css">

<head>
    <link rel="shortcut icon" href="img/ionic.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Virtual Training</title>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- application js -->
    <script src="app/app.js"></script>

    <!-- controllers -->
    <script src="app/tabsController.js"></script>
    <script src="app/language/languageController.js"></script>
    <script src="app/login/loginController.js"></script>
    <script src="app/help/helpController.js"></script>
    <script src="app/home/homeController.js"></script>
    <script src="app/training/trainingController.js"></script>
    <script src="app/feedback/feedbackController.js"></script>

    <!-- services -->
    <script src="app/services/dataService.js"></script>
    <script src="app/services/popupService.js"></script>

    <!-- libraries -->
    <script src="lib/components/angular-material/angular-material.js"></script>
    <script src="lib/components/jquery/dist/jquery.js"></script>
    <script src="lib/components/sjcl/sjcl.js"></script>
</head>

<body ng-app="kosmoramaApp">
    <ion-pane>
        <div ng-controller="TabsController">
            <div ng-controller="LanguageController">
                <div ng-controller="LoginController">
                    <div ng-controller="HelpController">

                        <ion-header-bar class="accent-color">
                            <img id="headerLogo" src="img/header_logo.png">
                            <h3 id="headerTitle">{{getText('headerTitle') | uppercase }}</h3>
                        </ion-header-bar>

                        <div style="margin-top:3em">
                            <ion-nav-view></ion-nav-view>
                        </div>

                        <ion-tabs class="tabs-icon-top">
                            <ion-tab class="nav-tab" ng-if="showHelpTab" title="{{getText('helpTab')}}" ng-click="helpToggle(); setTabs();" icon="ion-help"></ion-tab>
                            <ion-tab class="nav-tab" ng-if="showLangTab" title="{{getText('languageTab')}}" ng-click="langToggle(); setTabs();" icon="ion-chatbubble-working"></ion-tab>
                            <ion-tab class="nav-tab" ng-if="showContTab" title="{{getText('continueTab')}}" ng-click="continue(); setTabs();" icon="ion-play"></ion-tab>
                            <ion-tab class="nav-tab" ng-if="showLogoutTab" title="{{getText('logoutText')}}" ng-click="logout(); setTabs()" icon="ion-log-out"></ion-tab>
                            <ion-tab class="nav-tab" ng-if="showLoginTab" title="{{getText('loginText')}}" ng-click="login(); setTabs()" icon="ion-log-in" id="login-tab"></ion-tab>
                        </ion-tabs>
                    </div>
                </div>
            </div>
        </div>
    </ion-pane>
</body>

</html>
